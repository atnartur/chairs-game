<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Стулья</title>
    <link rel="stylesheet" href="dist/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="styles/justified-nav.css" rel="stylesheet">
    <script src="https://vk.com/js/api/openapi.js?151" type="text/javascript"></script>
</head>
<body>
    <div id="app"></div>
    <div class="container">
        <main role="main">
            <!-- Jumbotron -->
            <div class="jumbotron" id="login">
                <h1>Стулья</h1>
                <p class="lead">Легендарная игра теперь онлайн!</p>
                <p><button class="btn btn-lg btn-success" role="button">Вход через ВК</button></p>
            </div>
            
            <div id="game" class="row" style="display: none">
                <div class="col-9" id="field">
                    <div id="fieldCard" class="card screenHeight">
                        <div class="card-header">
                            Вы вошли как <b id="username"></b>
                        </div>
                        <div class="card-body">
                            <div id="preview">
                                <div class="container">
                                    <h1 class="display-3">Ожидание игроков</h1>
                                    <div class="alert alert-success" role="alert">
                                        <h4 class="alert-heading">
                                            Уже подключилось <span id="playersCount">0</span> игроков
                                        </h4>
                                    </div>
                                    <p class="lead" id="previewText"></p>
                                    <button type="button" class="btn btn-primary btn-lg" id="startGameButton">Начать игру</button>
                                </div>
                            </div>
                            <div id="chairs" class="screenHeight"></div>
                            <div id="final" style="display: none">
                                <div class="alert alert-success" role="alert">
                                    <h1 class="display-3">Игра завершена</h1>
                                    <h2 id="finalText"></h2>
                                </div>
                                <a href="/" class="btn btn-primary btn-lg" >Начать заново</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3" id="chat">
                    <div class="card screenHeight" id="messages">
                        <div class="card-header">
                            События
                        </div>
                        <div class="list-group list-group-flush" id="messagesList"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Site footer -->
        <footer class="footer" style="text-align: center">
            <p>
                &copy; 2017
                <a href="http://i.atnartur.ru" target="_blank">Артур Атнагулов</a> &
                <a href="https://vk.com/yukiga" target="_blank">Данила Бутин</a>
            </p>
        </footer>

    </div> <!-- /container -->

    <script type="text/html" id="messageTemplate">
        <div class="list-group-item"></div>    
    </script>
    
    <script src="dist/vendor.min.js"></script>
    <script src="dist/main.min.js"></script>
</body>
</html>
